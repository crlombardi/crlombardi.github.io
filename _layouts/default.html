<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="navbar">
  <div class="row">
      <div class="col-md-1">
        <a href="News">News</a>
      </div>
      <div class="col-md-1">
        <a href="Reviews">Reviews</a>
      </div>
      <div class="col-md-1">
        <a href="New Music">New Music</a>
      </div>
      <div class="col-md-5">
        <a href= "Home">Just Listen</a>
      </div>
      <div class="col-md-1">
        <a href="About">About</a>
      </div>
      <div class="col-md-1">
        <a href="Events">Events</a>
      </div>
      <div class="col-md-1">
        <a href="Community">Community</a>
      </div>
      <div class="searchbutton">Search</a>
      </div>
    </div>
  <div class="container">
    <h1>{{page.title}}</h1>
    {{content}}
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel indicators">
        <li data-target="#carousel-generic" data-slide-to="0"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
        <li data-target="#carousel-generic" data-slide-to="3"></li>
      </ol>
     <div class="carousel-inner" role="listbox">
       <div class="item">
          <img src="images/justin-bieber-300.jpg" alt="Justin Beiber album">
          <div class="carousel-caption">
            Justin Beiber News
        </div>
      </div>
        <div class="item">
        <img src="images/inside-justin-bieber-purpose-album-cover.jpg" alt="Purpose">
        <div class="carousel-caption">
          Purpose
        </div>
      </div>
      <div class="item">
        <img src="images/Adele_-_25_(Official_Album_Cover).png" alt="Adele">
      <div class="carousel-caption">
        Adele
      </div>
    </div>
    <div class="item">
      <img src="images/MichaelBuble-Christmas(2011)-Cover.png" alt="Christmas">
      <div class="carousel-caption">
        My Favorite Christmas Music
      </div>
    </div>
    </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
